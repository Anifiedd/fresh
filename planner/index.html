		<script>
			function drawCalendar() {
				const d = new Date()
				let year = d.getFullYear();
				let month = d.getMonth() + 1;
				let date = d.getDate();
				let day = d.getDay() + 1;
				document.getElementById("s2"+day).innerHTML = date;
				for (let i = day; i < 8; i++) {
					document.getElementById("s2"+i).innerHTML = date + i - day;
				}
				for (let i = day; i > 0; i--) {
					document.getElementById("s2"+i).innerHTML = date + i - day;
				}
				for (let i = 1; i < 8; i++) {
					document.getElementById("s1"+i).innerHTML = date + i - day -7;
				}
				for (let i = 1; i < 8; i++) {
					document.getElementById("s3"+i).innerHTML = date + i - day + 7;
				}
			}
